<!DOCTYPE html>
<html ng-app="app" lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script type="text/javascript" src = 'https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.js'></script>
  <link rel="stylesheet" type="text/css" href="http://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="main.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.6/angular.js"></script>
  <title>Wildfire</title>
</head>
<body ng-controller="MainController as mainCtrl">

<div class="container">

	<div class="col-lg-2">
			<p>
				<div id="lake" class="power" data-power="water">
					<a href="#" class="col-lg-12 btn btn-info" ng-click = "mainCtrl.toggle('water')" ng-class = '{"btn-active":mainCtrl.waterState}'>Lake</a>
				</div>
			</p>
			<p>
				<div id="campfire" class="power" data-power="fire">
					<a href="#" class="col-lg-12 btn btn-danger" ng-click = "mainCtrl.toggle('fire')" ng-class = '{"btn-active":mainCtrl.fireState}'>Campfire</a>
				</div>
			</p>
	</div>

	<div class="col-lg-8">
		<ul id="land" class="list-inline list-vert-stack">
			<li ng-repeat="tile in mainCtrl.land track by $index" ><a href="#" id = {{$index}} ng-click = "mainCtrl.click($event)" ng-class='mainCtrl.change($index)'>{{tile}}</a></li>
		</ul>
	</div>

</div>

<script src="http://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.0.0/js/bootstrap.min.js"></script>
<script src="main.js"></script>

</body>
</html>
